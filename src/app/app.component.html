<div class="container-fluid app-container">
  <div class="row">
    <h1>{{title}} UygulamasÄ±</h1>
  </div>
  <div class="row">
    <div class="col-lg-4">

      <nav class="navbar navbar-expand mt-1 mb-1">
        <button type="button" class="btn btn-light btn-sm m-1" (click)="addTestbank()">
          <img class="img-fluid" src="assets/btnAddTestbank.png" width="25" alt="Add Testbank">
          Add Testbank
        </button>
        <button type="button" class="btn btn-light btn-sm m-1" (click)="deleteTestbank()">
          <img class="img-fluid" src="assets/btnDeleteTestbank.png" width="25" alt="Delete Testbank">
          Delete Testbank
        </button>
      </nav>

      <div *ngFor="let tb of testbanks" class="card border border-primary mt-1 mb-1" (click)="selectTestbank(tb)"
            [class.selected]="tb === selectedTestbank">
         <div class="card-header"><h2>{{tb.name}}</h2></div>
         <div class="card-body">{{tb.description}}</div>
      </div>

    </div>

    <div class="col-lg-8" *ngIf="selectedTestbank">
      <app-testbank-detail [displayTestbank]="selectedTestbank"></app-testbank-detail>
    </div>
  </div>
</div>
