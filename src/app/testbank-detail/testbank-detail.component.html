<div class="container-fluid app-container" *ngIf="displayTestbank">
  <div class="row">
    <nav class="navbar navbar-expand mt-1 mb-1">
      <span class="label m-1">Editing Testbank</span>
      <button type="button" class="btn btn-light btn-sm m-1"
              (click)="displayTestbank.addQuestion()">
        <img class="img-fluid" src="assets/btnAddQuestion.png" width="25" alt="Add Question">
        Add Question
      </button>
      <button type="button" class="btn btn-light btn-sm m-1"
              (click)="displayTestbank.deleteQuestion()">
        <img class="img-fluid" src="assets/btnDeleteQuestion.png" width="25" alt="Delete Question">
        Delete Question
      </button>
    </nav>
  </div>

  <div class="row border border-primary rounded">
    <input type="text" class="form-control" [(ngModel)]="displayTestbank.name"/>
    <textarea class="form-control" [(ngModel)]="displayTestbank.description" rows="3">

    </textarea>
  </div>

  <div class="row mt-2 mb-2">
    <app-question-detail [displayQuestion]="displayTestbank.selectedQuestion"></app-question-detail>
  </div>

  <div class="row mt-2 mb-2">
    <div *ngFor="let que of displayTestbank.questions" class="card border border-primary mt-1 mb-1" (click)="displayTestbank.selectQuestion(que)"
            [class.selected]="que === displayTestbank.selectedQuestion">
      <div class="card-body" [innerHTML]="que.htmlContent">
     
      </div>
      <div class="card-footer row">
        <div *ngFor="let cho of que.choices; index as i" class="{{que.colClass}}" [innerHTML]="cho.htmlContent"></div>
      </div>
    </div>
  </div>
</div>
